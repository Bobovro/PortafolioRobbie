<div class="shell" [class.navOpen]="navOpen">

  <!-- TOPBAR (solo mobile) -->
  <header class="topbar">
    <button
      class="burger"
      type="button"
      (click)="toggleNav()"
      [attr.aria-expanded]="navOpen"
      aria-controls="sideNav"
      aria-label="Abrir menú">
      ☰
    </button>

    <div class="topbarTitle">
      <div class="who-title">Portafolio</div>
      <div class="who-name">Robbie Dulanto</div>
    </div>
  </header>

  <!-- OVERLAY (solo mobile) -->
  <div class="overlay" (click)="closeNav()" aria-hidden="true"></div>

  <aside class="side" id="sideNav" role="navigation" aria-label="Navegación">
    <div class="side-head">
      <div class="logo">RD</div>
      <div class="who">
        <div class="who-title">Portafolio</div>
        <div class="who-name">Robbie Dulanto</div>
      </div>
    </div>

    <nav class="side-nav">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeNav()">
        Home
      </a>

      <a routerLink="/about" routerLinkActive="active" (click)="closeNav()">About</a>
      <a routerLink="/skills" routerLinkActive="active" (click)="closeNav()">Skills</a>
      <a routerLink="/projects" routerLinkActive="active" (click)="closeNav()">Projects</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeNav()">Contact</a>
    </nav>

    <div class="side-foot">
      <a class="mini" href="https://www.linkedin.com/in/robbie-dulanto/" target="_blank" rel="noreferrer">LinkedIn</a>
      <span class="dot">•</span>
      <a class="mini" href="https://github.com/Bobovro" target="_blank" rel="noreferrer">GitHub</a>
    </div>
  </aside>

  <main class="main">
    <div class="panel">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
